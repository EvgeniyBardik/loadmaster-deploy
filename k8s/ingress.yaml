apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loadmaster-ingress
  namespace: loadmaster
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - loadmaster.it.com
    - api.loadmaster.it.com
    secretName: loadmaster-tls
  rules:
  - host: loadmaster.it.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.loadmaster.it.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000

