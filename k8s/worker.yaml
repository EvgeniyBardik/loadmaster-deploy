apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: loadmaster
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: ghcr.io/evgeniybardik/loadmaster-worker:latest
        imagePullPolicy: Always
        env:
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq:5672"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: loadmaster
spec:
  selector:
    app: worker
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

