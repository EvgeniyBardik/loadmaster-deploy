apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: loadmaster
type: Opaque
stringData:
  JWT_SECRET: change-this-in-production-super-secret-key
  JWT_EXPIRATION: 7d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: loadmaster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/evgeniybardik/loadmaster-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          value: "loadmaster"
        - name: DB_PASSWORD
          value: "loadmaster123"
        - name: DB_DATABASE
          value: "loadmaster_db"
        - name: RABBITMQ_HOST
          value: "rabbitmq"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
        - name: RABBITMQ_QUEUE
          value: "load_tests"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: JWT_EXPIRATION
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_EXPIRATION
        - name: CORS_ORIGIN
          value: "https://loadmaster.it.com"
        - name: MAX_CONCURRENT_TESTS
          value: "3"
        - name: MAX_RPS_PER_TEST
          value: "100"
        - name: MAX_DURATION_SECONDS
          value: "300"
        - name: MAX_WORKERS
          value: "3"
        livenessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: loadmaster
spec:
  selector:
    app: backend
  ports:
  - port: 4000
    targetPort: 4000
  type: ClusterIP

