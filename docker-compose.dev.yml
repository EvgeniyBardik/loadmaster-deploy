version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: loadmaster-postgres-dev
    environment:
      POSTGRES_USER: loadmaster
      POSTGRES_PASSWORD: loadmaster123
      POSTGRES_DB: loadmaster_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: loadmaster-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI (http://localhost:15672)
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq

volumes:
  postgres_data_dev:
    driver: local
  rabbitmq_data_dev:
    driver: local

networks:
  default:
    name: loadmaster_dev_network

