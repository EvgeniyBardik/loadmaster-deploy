version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: loadmaster-postgres
    environment:
      POSTGRES_USER: loadmaster
      POSTGRES_PASSWORD: loadmaster123
      POSTGRES_DB: loadmaster_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loadmaster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: loadmaster-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: loadmaster-backend
    environment:
      PORT: 4000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: loadmaster
      DB_PASSWORD: loadmaster123
      DB_DATABASE: loadmaster_db
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_QUEUE: load_tests
      JWT_SECRET: change-this-in-production-super-secret-key
      JWT_EXPIRATION: 7d
      CORS_ORIGIN: http://localhost:3000
      MAX_CONCURRENT_TESTS: 3
      MAX_RPS_PER_TEST: 100
      MAX_DURATION_SECONDS: 300
      MAX_WORKERS: 3
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # NextJS Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: loadmaster-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      NEXT_PUBLIC_WS_URL: ws://localhost:4000/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Rust Worker (can scale horizontally)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: loadmaster-worker-1
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RUST_LOG: info
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2  # Can increase for more workers

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  default:
    name: loadmaster_network

