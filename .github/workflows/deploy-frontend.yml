name: Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Clone Frontend
        run: git clone https://github.com/YOUR_USERNAME/loadmaster-web.git
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: cd loadmaster-web && npm ci
      
      - name: Build
        run: cd loadmaster-web && npm run build
      
      - name: Build Docker image
        run: cd loadmaster-web && docker build -t loadmaster-web:latest .
      
